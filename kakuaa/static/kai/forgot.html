<!DOCTYPE html>
<html lang="es">
<head>
    <title>Kakuaa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light" style="overflow-x: scroll;">

    <div class="container-fluid" style="width: 350px; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <div class="container-fluid text-center">
            <img src="images/logo.svg" width="160px" class="img-fluid mx-auto" 
            style="min-width: 160px; display: block;">
            <h3 class="kakuaa-title" style="font-size: 20px"> Reset Password </h3>
            <div class="container-fluid border bg-white" style="width: 300px">
                <form autocomplete="off" style="margin:10px;">
                    <div class="form-group text-left">
                        <label for="email"> Email Address: <b style="color: red">*</b> </label>
                        <input type="email" class="form-control" id="email" autocapitalize="off" 
                        autofocus="autofocus" required="required" autocomplete="off" spellcheck="false" placeholder="Enter your email adress">
                    </div>
                    <button class="btn btn-block kakuaa-btn-login mr-auto" type="submit" id="signup_btn"> Send password reset email </button>
                </form>
                <div class="container-fluid text-left">
                    <p class="kakuaa-title" style="font-size:12px!important"> Consult privacy policy and terms of service.  </p>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="margin-top: 30px">
            <div class="btn-group-sm">
                <a class="btn float-left kakuaa-btn-signin-bord" href="index.html"> Home </a>
                <a class="btn kakuaa-btn-signin-bord float-right" href="signup.html"> Sign up </a>
            </div>
        </div>
    </div>

</body>
</html>
